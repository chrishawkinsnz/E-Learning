<h1>Your Results</h1>
<body onload="load()">
	<div id="main-one" ng-controller=resultsCtrl ng-init="getResults()">
		<button	onclick="window.location = 'http://shrouded-earth-7234.herokuapp.com/quizTest.html'">Home</button>
		<fieldset id={{ "result"+$index}} ng-repeat="result in results track by $index">
			<legend>title</legend>
			{{result.result}}
			<div class="progress" style="width:500px; margin-left:100px">
		        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{result.score}}"><span class="sr-only">100% Complete</span></div>
		      </div>
		</fieldset>

	</div>
	<script type="text/javascript">
		function load() {
			if (sessionStorage.getItem('username') == null) {
				alert("You're not logged in, redirecting to home");
				//window.location = "http://shrouded-earth-7234.herokuapp.com/login-fancy.html";
				//comment blaa
			}
		}
	</script>
