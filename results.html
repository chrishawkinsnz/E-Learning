<html ng-app="results">
<head>

  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">


    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

  <style type="text/css" id="holderjs-style"></style></head>
    <title>Results</title>
    <meta content="">
</head>

<button	class="btn btn-lg btn-link" onclick="window.location = './quizTest.html'">Home</button>

<h1 style="margin-left:10%">Your Results</h1>
<body onload="load()">
	<div id="main-one" ng-controller=resultsCtrl ng-init="getResults()">

		<fieldset id={{ "result"+$index}}>
		<table class="table table-striped" style="margin-left:10%; width:80%" >
            <thead>
              <tr>
                <th>Quiz Name</th>
                <th>Score</th>
                <th>Time Taken</th>
                <th>Date Taken</th>
                <th>Success</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="result in results track by $index">
                <td>{{result.quizname}}</td>
                <td>{{result.score}}</td>
                <td>{{result.timetaken}}</td>
                <td>{{result.datetaken}}</td>
                <td style="width: 400px;">
		   			<div class="progress" style="width:100%; ">
				        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{result.score}}%"></div>
			      	</div>

                </td>
              </tr>
            </tbody>
          </table>


		</fieldset>

	</div>
	<script type="text/javascript">
		function load() {
			if (sessionStorage.getItem('username') == null) {
				alert("You're not logged in, redirecting to home");
				window.location = "./login.html";
			}
		}
	</script>
	<script type="text/javascript" src="js/libraries/angular/angular.js"></script>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="question.js"></script>
	<script type="text/javascript" src="js/results/app.js"></script>
	<script type="text/javascript" src="js/results/controllers.js"></script>
	<script type="text/javascript" src="js/results/services.js"></script>

	 <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootsrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/js/ie10-viewport-bug-workaround.js"></script>
</body>
