<html ng-app="results">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<h1>Your Results</h1>
<body onload="load()">
	<div id="main-one" ng-controller=resultsCtrl ng-init="getResults()">
		<button	onclick="window.location = 'http://shrouded-earth-7234.herokuapp.com/quizTest.html'">Home</button>
		<fieldset id={{ "result"+$index}} ng-repeat="result in results track by $index">
			<legend>title</legend>

			hi {{result}}
		</fieldset>

	</div>
	<script type="text/javascript">
		function load() {
			if (sessionStorage.getItem('username') == null) {
				alert("You're not logged in, redirecting to home");
				window.location = "http://shrouded-earth-7234.herokuapp.com/login-fancy.html";
			}
		}
	</script>
	<script type="text/javascript" src="js/libraries/angular/angular.js"></script>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="question.js"></script>
	<script type="text/javascript" src="js/results/app.js"></script>
	<script type="text/javascript" src="js/results/controllers.js"></script>
	<script type="text/javascript" src="js/results/services.js"></script>
</body>
