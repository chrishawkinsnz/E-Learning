<html ng-app="quizList">
  <head>
    <title></title>
    <meta content="">
    <style></style>
	<script type="text/javascript" src="js/libraries/angular/angular.js"></script>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/quiz_lib/app.js"></script>
	<script type="text/javascript" src="js/quiz_lib/controllers.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
  </head>
	<body onload="load()">
	<script>
	function load(){
		if(sessionStorage.getItem('username')==null){
			alert("You're not logged in, redirecting to home");
			window.location = "http://shrouded-earth-7234.herokuapp.com/login-fancy.html";
		}
	}
	</script>

	<button id="logoutBtn" onclick="logout()"> LOGOUT </button>
	<br>
	<br>
	<u>Available Courses</u>

	<div id="main" ng-controller="quizCtrl" ng-show = "loaded" ng-init="getQuizes()">

	<div id={{
			"quiz"+$index}} ng-repeat="quiz in quizes track by $index">

	<button id={{"quiz"+$index+"btn"}} ng-init="name=quiz" ng-click =selectQuiz(name)>
	{{quiz}}
	</button>
	<br>
	<br>
	</div>

		<button onclick = "window.location = 'http://shrouded-earth-7234.herokuapp.com/results.html'">Results</button>

	</div>

<script>
function gotoResults(){
	window.location="http://shrouded-earth-7234.herokuapp.com/results.html";
}

function logout(){
	sessionStorage.removeItem("username");
	sessionStorage.removeItem("password");
	sessionStorage.clear();
	window.location = "http://shrouded-earth-7234.herokuapp.com/login-fancy.html";
}
</script>



</body>
</html>
