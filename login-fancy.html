<div class="jumbotron">



	<div style="text-align: center">



		<div >

			<h1>Log In</h1>

			<script type="text/javascript" src="js/libraries/angular/angular.js"></script>
			<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
			<script type="text/javascript" src="js/app.js"></script>
			<script type="text/javascript" src="js/controllers.js"></script>
			<script type="text/javascript" src="js/services.js"></script>

<!-- 			<div>
				<img src="images/vicLogo.jpg">
			</div> -->
			<form novalidate ng-app name="login">


				<label for="username">Username</label> <input type="text"
					name="username" ng-model="username" ng-minlength="3"
					ng-maxlength="15" required /> <br />


				<label for="password">Password</label> <input type="password"
					name="password" ng-model="password" required
					ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/" />

				<br> <br> <input type="button" class="btn btn-success"
					style="width: 100px" id="submit" value="login"> <input
					type="button" class="btn btn-success" style="width: 100px"
					id="submitAdmin" value="login admin"> <input type="button"
					class="btn btn-default" style="width: 100px" id="register"
					value="register">
				<script type="text/javascript">
					document.getElementById("submit").onclick = confirm;
					function confirm() {
						$
								.ajax({
									url : 'http://shrouded-earth-7234.herokuapp.com/processQuery.php',
									type : 'post',
									data : {
										"funcName" : "checkPassword",
										"username" : login.username.value,
										"password" : login.password.value
									},
									success : function(response) {

										if (response.indexOf("true") != -1) {
											//remember my deets
											sessionStorage.setItem('username',
													login.username.value);
											sessionStorage.setItem('password',
													login.password.value);
											window.location = "./quizTest.html";
										} else {
											alert("Incorrect username or password");
										}
										console.log(response);
										console.log("username from session"
												+ sessionStorage
														.getItem('username'));
										console.log("password from session"
												+ sessionStorage
														.getItem('password'));

									}

								});
					}

					document.getElementById("submitAdmin").onclick = confirmAdmin;
					function confirmAdmin() {
						$
								.ajax({
									url : 'http://shrouded-earth-7234.herokuapp.com/processQuery.php',
									type : 'post',
									data : {
										"funcName" : "checkPasswordAdmin",
										"username" : login.username.value,
										"password" : login.password.value
									},
									success : function(response) {

										if (response.indexOf("true") != -1) {
											//remember my deets
											sessionStorage.setItem('username',
													login.username.value);
											sessionStorage.setItem('password',
													login.password.value);
											window.location = "./adminPage.html";
										} else {
											alert("Incorrect username or password");
										}
										console.log(response);
										console.log("username from session"
												+ sessionStorage
														.getItem('username'));
										console.log("password from session"
												+ sessionStorage
														.getItem('password'));

									}

								});
					}

					document.getElementById("register").onclick = linkToRegistration;
					function linkToRegistration() {
						window.location = "./Register.html";
					}
				</script>
			</form>
