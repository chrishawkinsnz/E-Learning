<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz Entry</title>
</head>
<h1>Quiz Entry</h1>
<label for="quiz">Quiz Format Text</label>

<form novalidate ng-app name="quizInsert">

	<textarea id="something" name="quizFormat" ng-model="quizFormat"
		rows="50" cols="75" required> </textarea>
	<br /> <input type="button" id="submit" value="Submit">
	<script type="text/javascript" src="question.js"></script>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src ='quizParse.js'></script>
</form>

 <button id="back" onclick="backToAdminPage()">Back To Admin Page</button>

			window.location = "http://shrouded-earth-7234.herokuapp.com/adminPage.html";
		}
