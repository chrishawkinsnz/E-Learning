<html>
<head>
<title></title>
<meta content="">
<style></style>
</head>
<body>

	<script type="text/javascript" src="jquery.form.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var options = {
				target : '#output', // target element(s) to be updated with server response
				beforeSubmit : beforeSubmit, // pre-submit callback
				resetForm : true
			// reset the form after successful submit
			};

			$('#MyUploadForm').submit(function() {
				$(this).ajaxSubmit(options); //Ajax Submit form
				// return false to prevent standard browser submit and page navigation
				return false;
			});
		});
	</script>

	<form action="processupload.php" method="post"
		enctype="multipart/form-data" id="MyUploadForm">
		<input name="image_file" id="imageInput" type="file" /> <input
			type="submit" id="submit-btn" value="Upload" /> <img
			src="images/ajax-loader.gif" id="loading-img" style="display: none;"
			alt="Please Wait" />
	</form>
	<div id="output"></div>

</body>
</html>
