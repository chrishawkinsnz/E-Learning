<!DOCTYPE html>
<html ng-app="questionList">
<head>
<meta charset="UTF-8">
<title>Quiz</title>

<script type="text/x-mathjax-config">
 	 	MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
	</script>
	<script type="text/javascript"
  		src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>

</head>
<h1>Quiz</h1>
<body>
<a href="javascript:MathJax.Hub.Typeset();">do the thing</a>

When $a \ne 0$, there are two solutions to \(ax^2 + bx + c = 0\) and they are
$$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$

	<div id="main-one" ng-controller="questionCtrl" ng-init="getQuestions()" onload="javascript:MathJax.Hub.Typeset();">


		<button onclick="window.location = 'http://shrouded-earth-7234.herokuapp.com/quizTest.html'">Back To Home Page</button>

		<!--<img src="http://philiptaaffe.info/wp-content/uploads/2013/04/Rose-Triangle-2008.png" alt="triangle"> -->

		<fieldset id={{
			"question"+$index}} ng-repeat="question in questions track by $index">

			<legend>Question {{question.id}}</legend>
			<span ng-switch="question.questionType">

				<div directive-one ng-switch-when="text">
					<br>
					<img src={{question.imageURL}} >
					<br>
					{{question.bodyText}}
					<form id={{"question"+$index+"form"}}>
						<label>
							<input type="text" id={{"a"+$index}} name="fff">
						</label>
					</form>
				</div>
				<div directive-two ng-switch-when="number">
					<br>
					<img src={{question.imageURL}} >
					<br>
					{{question.bodyText}}
					<form id={{"question"+$index+"form"}}>
						<label>
							<input type="text" id={{"a"+$index}} name="fff">
						</label>
					</form>
				</div>
				<div directive-three ng-switch-when="numTol">					
					<br>
					<img src={{question.imageURL}} >
					<br>
					{{question.bodyText}}
					<form id={{"question"+$index+"form"}}>
						<label>
							<input type="text" id={{"a"+$index}} name="fff">
						</label>
					</form>
				</div>
				<div directive-four ng-switch-when="multi">
					<br>
					<img src={{question.imageURL}} >
					<br>
					{{question.bodyText}}
					<form id={{"question"+$index+"form"}}>
						<label ng-repeat=" option in question.optionsText"> <input
							type="radio" id={{"q"+$parent.$index+"a"+$index}} name="fff">
							{{option}}
						</label>
					</form>
				</div>
			</span>


		</fieldset>
		<button ng-click="checkAnswers()">Check Answers</button>
				<span mathjax-bind="expression"></span>

	</div>


	<script type="text/javascript" src="js/libraries/angular/angular.js"></script>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="question.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	


	<script type="text/x-mathjax-config"">

			console.log("trying to fix LaTeX");
			
		}
	</script>
</body>
</html>
