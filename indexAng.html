<!DOCTYPE html>
<html ng-app="questionList">
<head>

<meta charset="UTF-8">
<title>Quiz</title>
</head>
<h1>Quiz</h1>
<body>
	<div id="main-one" ng-controller="questionCtrl" ng-init="getQuestions()" >

		<button onclick="window.location = 'http://shrouded-earth-7234.herokuapp.com/quizTest.html'">Back To Home Page</button>
		<button ng-click="checkAnswers()">Check Answers</button>
		<!--<img src="http://philiptaaffe.info/wp-content/uploads/2013/04/Rose-Triangle-2008.png" alt="triangle"> -->

		<fieldset id={{
			"question"+$index}} ng-repeat="question in questions track by $index">

			<legend>Question {{question.id}}</legend>
			<span ng-switch="question.questionType">

				<div directive-one ng-switch-when="text">
					<br>
					<img src={{question.imageURL}} alt="triangle">
					<br>
					{{question.bodyText}}
					<form id={{"question"+$index+"form"}}>
						<label>
							<input type="text" id={{"a"+$index}} name="fff">
						</label>
					</form>
				</div>
				<div directive-two ng-switch-when="number">
					<br>
					<img src={{question.imageURL}} alt="triangle">
					<br>
					{{question.bodyText}}
					<form id={{"question"+$index+"form"}}>
						<label>
							<input type="text" id={{"a"+$index}} name="fff">
						</label>
					</form>
				</div>
				<div directive-three ng-switch-when="numTol">					
					<br>
					<img src={{question.imageURL}} alt="triangle">
					<br>
					{{question.bodyText}}
					<form id={{"question"+$index+"form"}}>
						<label>
							<input type="text" id={{"a"+$index}} name="fff">
						</label>
					</form>
				</div>
				<div directive-four ng-switch-when="multi">
					<br>
					<img src={{question.imageURL}} alt="triangle">
					<br>
					{{question.bodyText}}
					<form id={{"question"+$index+"form"}}>
						<label ng-repeat=" option in question.optionsText"> <input
							type="radio" id={{"q"+$parent.$index+"a"+$index}} name="fff">
							{{option}}
						</label>
					</form>
				</div>
			</span>


		</fieldset>


	</div>

	<script type="text/javascript" src="js/libraries/angular/angular.js"></script>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="question.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
</body>
</html>
