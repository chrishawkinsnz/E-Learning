<!DOCTYPE html>
<html ng-app="questionList">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">


    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

  <style type="text/css" id="holderjs-style"></style></head>

<script type="text/x-mathjax-config">
 	 	MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
	</script>
	<script type="text/javascript"
  		src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>

</head>


<body>
	<div class="jumbotron" align:0 auto>

	<div id="main-one" ng-controller="questionCtrl" ng-init="getQuestions()" style="width:95%;margin-left:2.5%">
		<div style="margin-top:-90px ;margin-left:-2%" >
<button onclick="window.location = './quizTest.html'" class="btn btn-lg btn-link">Back To Home Page</button>
	</div>
	<div style="margin-top:-150px">
<h1>Quiz</h1>
<div>
<br>
<br>

<style>
.error-message {
  color: red;
}
.jumbotron{
/*padding-left:900px;*/
margin-bottom:200px;
margin-top:200px
}

</style>


	<br>

		<fieldset id={{
			"question"+$index}} ng-repeat="question in questions track by $index">
			<div>
				<legend style ="line-height=5px">Question {{$index+1}}</legend>
				<span ng-switch="question.questionType">
					<div style="margin-left:50px">
					<div directive-one ng-switch-when="text" style="margin-left=50px">
						<br>
						<img src={{question.imageURL}} >
						<br>

						<p style="font-size:125%">
						{{question.bodyText}}
						</p>						<form id={{"question"+$index+"form"}}>
							<label>
								<input type="text" id={{"a"+$index}} name="fff">
							</label>
						</form>
					</div>
					<div directive-two ng-switch-when="number">
						<br>
						<img src={{question.imageURL}} >
						<br>
						<p style="font-size:125%">
						{{question.bodyText}}
						</p>						<form id={{"question"+$index+"form"}}>
							<label>
								<input type="text" id={{"a"+$index}} name="fff">
							</label>
						</form>
					</div>
					<div directive-three ng-switch-when="numTol">
						<br>
						<img src={{question.imageURL}} >
						<br>
						<p style="font-size:125%">
						{{question.bodyText}}
						</p>						<form id={{"question"+$index+"form"}}>
							<label>
								<input type="text" id={{"a"+$index}} name="fff">
							</label>
						</form>
					</div>
					<div directive-four ng-switch-when="multi">
						<br>
						<img src={{question.imageURL}} >
						<br>
						<p style="font-size:125%">
						{{question.bodyText}}
						</p>
						<br>
						<form id={{"question"+$index+"form"} }>
							<label ng-repeat=" option in question.optionsText">
								<input type="radio" id={{"q"+$parent.$index+"a"+$index}} name="fff">
								<p style="font-size:120%">{{option}}</p>

							</label>
						</form>
					</div>
					<div>
				</span>

		</div>
		</fieldset>
		<br>

		<div style="text-align:center">
		<button ng-click="checkAnswers()" class = "btn btn-lg btn-success" style="margin-bottom:-200px">Check Answers</button>
		<button ng-click="checkAnswers()" class = "btn btn-lg btn-success" style="margin-bottom:-200px">Submit</button>
	</div>
				<span mathjax-bind="expression"></span>


	</div>
</div>


	<script type="text/javascript" src="js/libraries/angular/angular.js"></script>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="question.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/services.js"></script>



	<script type="text/javascript"">
		setInterval(function(){MathJax.Hub.Typeset()}, 100);
	</script>


</body>
